{{ partial "header.html" . }}

<div id="layout" class="pure-g">
  {{ partial "sidebar.html" . }}

  <div class="content pure-u-1 pure-u-md-3-4">
    <div>
      <div class="posts">
        {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
        {{ range $paginator.Pages }}
          {{ .Render "summary" }}
        {{ end }}
      </div>
      {{ partial "pagination.html" . }}
      {{ partial "footer.html" . }}
    </div>
  </div>
</div>

{{ partial "analytics.html" . }}
</body>
</html>
