{{ if (and (isset .Site.Params "google_ad_slot") (isset .Site.Params "google_ad_client")) }}
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- responsive-ad -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="{{ .Site.Params.google_ad_client }}"
     data-ad-slot="{{ .Site.Params.google_ad_slot }}"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
{{ end }}
